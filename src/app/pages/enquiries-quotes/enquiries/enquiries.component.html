<nb-card>
  <nb-card-header>
    Transporter
  </nb-card-header>

  <nb-card-body>
    <form
    [formGroup]="enquiriesForm"
    (ngSubmit)="addEnquiry(enquiriesForm)">

    <div class="form-group row">
      <label 
        for="status" 
        class="col-sm-3 col-form-label">
        Status of Enquiry
      </label>
      <div class="col-sm-9">
        <mat-form-field class="example-full-width" appearance="outline">
          <input 
            type="text" 
            placeholder="Enquiry Status"
            id="status"
            name="status"
            class="form-control"
            matInput formControlName="status" 
            [matAutocomplete]="auto">
          <mat-error *ngIf="status.invalid">{{getErrorMessage()}}</mat-error>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let status of statusOptions" [value]="status">
              {{status}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>

    <div class="form-group row">
      <label 
        for="source" 
        class="col-sm-3 col-form-label">
        Source
      </label>
      <div class="col-sm-9">
        <mat-form-field class="example-full-width" appearance="outline">
          <input
            ngx-google-places-autocomplete 
            [options]='placesOptions' 
            #placesRef="ngx-places" 
            (onAddressChange)="handleSourceAddressChange($event)"
            placeholder="Source"
            id="source"
            name="source"
            class="form-control"
            matInput formControlName="source">
          <mat-error *ngIf="status.invalid">{{getErrorMessage()}}</mat-error>          
        </mat-form-field>
      </div>
    </div>

    <div class="form-group row">
      <label 
        for="destination" 
        class="col-sm-3 col-form-label">
        Destination
      </label>
      <div class="col-sm-9">
        <mat-form-field class="example-full-width" appearance="outline">
          <input
            ngx-google-places-autocomplete
            [options]='placesOptions' 
            #placesRef="ngx-places" 
            (onAddressChange)="handleDestAddressChange($event)"
            placeholder="Destination"
            id="destination"
            name="destination"
            class="form-control"
            matInput formControlName="destination">
          <mat-error *ngIf="status.invalid">{{getErrorMessage()}}</mat-error>          
        </mat-form-field>
      </div>
    </div>

    <div class="form-group row">
      <label 
        for="return" 
        class="col-sm-3 col-form-label">
        Return
      </label>
      <div class="col-sm-9">
        <mat-form-field class="example-full-width" appearance="outline">
          <input
            ngx-google-places-autocomplete 
            [options]='placesOptions'
            #placesRef="ngx-places" 
            (onAddressChange)="handleReturnAddressChange($event)"
            placeholder="Return"
            id="return"
            name="return"
            class="form-control"
            matInput formControlName="return">
          <!-- <mat-error *ngIf="status.invalid">{{getErrorMessage()}}</mat-error> -->    
        </mat-form-field>
      </div>
    </div>


      <div class="form-group row">
        <label 
          for="enquiryId" 
          class="col-sm-3 col-form-label">
          Enquiry ID
        </label>
        <div class="col-sm-9">
          <input 
            formControlName="enquiryId"
            id="enquiryId" 
            name="enquiryId"
            class="form-control"                
            placeholder="Enquiry ID">
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="length" 
          class="col-sm-3 col-form-label">
          Length
        </label>
        <div class="col-sm-9">
          <input 
            formControlName="length"
            id="length" 
            name="length"
            type="number"
            class="form-control"                
            placeholder="Length">
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="width" 
          class="col-sm-3 col-form-label">
          Width
        </label>
        <div class="col-sm-9">
          <input 
            formControlName="width"
            id="width" 
            name="width"
            type="number"
            class="form-control"                
            placeholder="Width">
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="height" 
          class="col-sm-3 col-form-label">
          Height
        </label>
        <div class="col-sm-9">
          <input 
            formControlName="height"
            id="height" 
            name="height"
            type="number"
            class="form-control"                
            placeholder="Height">
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="weight" 
          class="col-sm-3 col-form-label">
          Weight
        </label>
        <div class="col-sm-9">
          <input 
            formControlName="weight"
            id="weight" 
            name="weight"
            type="number"
            class="form-control"                
            placeholder="Weight">
        </div>
      </div>

      <div class="form-group row">
        <label 
          for="comments" 
          class="col-sm-3 col-form-label">
          Special Requirement
        </label>
        <div class="col-sm-9">
          <textarea 
            formControlName="comments"
            id="comments" 
            name="specialReq"
            type="textarea"
            class="form-control"                
            placeholder="Special Requirement">
          </textarea>
        </div>
      </div>

    </form>
  </nb-card-body>       
</nb-card>
